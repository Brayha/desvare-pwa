<ion-content class="ion-padding">
  <div class="container-auth">
    <div class="auth-section" *ngIf="!showOtp">
      <!-- Vehicle Selection -->
      <ion-segment [(ngModel)]="segmentValue" mode="ios">
        <ion-segment-button value="register">
          <ion-label>Crear cuenta</ion-label>
        </ion-segment-button>
        <ion-segment-button value="login">
          <ion-label>Iniciar sesión</ion-label>
        </ion-segment-button>
      </ion-segment>
      <div class="container-auth" [ngSwitch]="segmentValue">
        <!-- Registro -->
        <div *ngSwitchCase="'register'">
          <ion-list>
            <ion-item lines="none">
              <ion-label class="ion-padding-vertical">
                <h2 class="title-register">Selecciona tu vehículo</h2>
              </ion-label>
            </ion-item>
            <ion-item *ngFor="let vehicle of vehicles" class="ion-no-padding ion-no-margin">
              <img slot="start" [src]="vehicle.icon" [alt]="'Servicio de grúa para ' + vehicle.name">
              <ion-label>
                <h3>{{ vehicle.name }}</h3>
                <p>{{ vehicle.description }}</p>
              </ion-label>
            </ion-item>
          </ion-list>
          <!-- Aquí puedes agregar más campos para el registro -->
        </div>
        <!-- Inicio de sesión -->
        <div *ngSwitchCase="'login'">
          <div class="login-container">
            <h2>Ingresa a tu cuenta</h2>
            <p>Ingresa tu número celular ya registrado, para continuar con el servicio</p>
            <ion-item lines="none" mode="ios" class="input-desvare">
              <img slot="start" src="assets/iconsax-svg/All/bold/call.svg" alt="phone">
              <ion-input label="Número celular" label-placement="floating" type="tel"></ion-input>
            </ion-item>
            <ion-button expand="block">Ingresar</ion-button>
          </div>
        </div>
      </div>
    </div>

    <!-- OTP -->
    <div class="auth-otp" *ngIf="showOtp">
      <div class="login-container">
        <div class="icon-circle">
          <img src="assets/iconsax-svg/All/bold/lock.svg" alt="lock">
        </div>
        <h2>Ingrese el código</h2>
        <p>Hemos enviado un código de 6 dígitos a su teléfono móvil. </p>
        <ion-item lines="none" mode="ios" class="input-desvare">
          <img slot="start" src="assets/iconsax-svg/All/bold/lock.svg" alt="lock">
          <ion-input label="Código de seguridad" label-placement="floating" type="tel"></ion-input>
        </ion-item>
        <ion-button expand="block">Validar código</ion-button>
      </div>
    </div>
  </div>
</ion-content>
