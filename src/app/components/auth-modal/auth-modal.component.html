<ion-content class="ion-padding">
  <div class="modal-content">
    <div class="container-auth">

      <!-- Vehicle Selection -->
      <ion-segment [(ngModel)]="segmentValue" mode="ios">
        <ion-segment-button value="register">
          <ion-label>Crear cuenta</ion-label>
        </ion-segment-button>
        <ion-segment-button value="login">
          <ion-label>Iniciar sesión</ion-label>
        </ion-segment-button>
      </ion-segment>

      <div class="container-auth" [ngSwitch]="segmentValue">
        <!-- Registro -->
        <div *ngSwitchCase="'register'">
          <ion-list>
            <ion-item lines="none">
              <ion-label>
                <h2>Selecciona tu vehículo</h2>
              </ion-label>
            </ion-item>
            <ion-item *ngFor="let vehicle of vehicles">
              <img slot="start" [src]="vehicle.icon" [alt]="'Servicio de grúa para ' + vehicle.name">
              <ion-label>
                <h3>{{ vehicle.name }}</h3>
                <p>{{ vehicle.description }}</p>
              </ion-label>
            </ion-item>
          </ion-list>
          <!-- Aquí puedes agregar más campos para el registro -->
        </div>

        <!-- Inicio de sesión -->
        <div *ngSwitchCase="'login'">
          <div class="login-container">
            <h2>Ingresa a tu cuenta</h2>
            <p>Ingresa tu número celular ya registrado, para continuar con el servicio</p>
            <ion-input label="Número celular" type="tel"></ion-input>
            <ion-button expand="block">Ingresar</ion-button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
