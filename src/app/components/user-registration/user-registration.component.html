<ion-header mode="ios" class="ion-padding-vertical">
  <ion-toolbar mode="ios" class="header-user-registration">
    <ion-title slot="start">Selecciona tu veh√≠culo</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">
        <img src="assets/iconsax-svg/All/bulk/close-circle.svg" alt="Cerrar">
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item class="car-brand-register ion-no-padding ion-no-margin" mode="ios" lines="none">
    <img slot="start" [src]="selectedVehicle.icon" [alt]="'Icono de ' + selectedVehicle.name">
    <ion-label>
      <h2>{{ selectedVehicle.name }}</h2>
      <p>{{ selectedVehicle.description }}</p>
    </ion-label>
  </ion-item>

  <div class="ion-padding-vertical">
    <ion-searchbar mode="ios" placeholder="Buscar"></ion-searchbar>

    <ion-list class="ion-padding-vertical" *ngIf="!loading && !error">
      <ion-item class="ion-no-padding ion-no-margin brand-item" mode="ios" *ngFor="let brand of brands">
        <ion-label>
          <h2>{{ brand.name }}</h2>
          <p>{{ brand.total_items }} modelos</p>
        </ion-label>
      </ion-item>
    </ion-list>

    <ion-spinner *ngIf="loading"></ion-spinner>

    <ion-text color="danger" *ngIf="error">
      {{ error }}
    </ion-text>
  </div>
</ion-content>
