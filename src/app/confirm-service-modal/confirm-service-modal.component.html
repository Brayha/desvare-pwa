<ion-header>
  <ion-toolbar>
    <ion-title>Confirmar Servicio</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancelar()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <h2>¿Estás seguro de que deseas confirmar este servicio?</h2>
  <ion-button expand="block" (click)="confirmar()">Confirmar</ion-button>
  <ion-button expand="block" fill="clear" (click)="cancelar()">Cancelar</ion-button>
</ion-content>
