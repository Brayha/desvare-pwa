<ion-header mode="ios">
  <ion-toolbar class="header-address">
    <img slot="start" (click)="dismiss()" src="../../assets/iconsax-svg/All/linear/arrow-left.svg" alt="arrow-left">
    <ion-title class="title-address">¿A dónde vamos?</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content-address">
    <ion-item class="input-address" lines="none" mode="ios">
      <img slot="start" src="../../assets/iconsax-svg/All/bold/location.svg" alt="location">
      <ion-input class="no-border" label="Origen" label-placement="floating" fill="outline" placeholder="Enter text"
        [value]="origen"></ion-input>
    </ion-item>

    <ion-item class="input-address custom-input" lines="none" mode="ios">
      <img slot="start" class="icon-destino" src="../../assets/iconsax-svg/All/bold/location.svg" alt="location">
      <ion-input #destinoInput label="Destino" label-placement="floating" [(ngModel)]="destino" (ionInput)="onSearchChange($event)"
        placeholder="Ingrese el destino"  fill="outline" class="no-border">
      </ion-input>
    </ion-item>

    <ion-list *ngIf="sugerencias.length > 0">
      <ion-item *ngFor="let sugerencia of sugerencias" (click)="seleccionarLugar(sugerencia)">
        <ion-label>
          <h2>{{ sugerencia.structured_formatting.main_text }}</h2>
          <p>{{ sugerencia.structured_formatting.secondary_text }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
